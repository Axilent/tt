<div class="grid_9">
	<div class="dialog ui-corner-all">
		<form id="info_form" method="POST" action="/control/info/edit/">
			<table class="layout_table">
				{{ form.as_table }}
				<tr>
					<td colspan="2">
						<input type="submit" class="button" value="Save"> <a href="javascript:view_personal_info()"><strong>Cancel</strong></a>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
<div class="grid_3">
	<div class="orange ui-corner-all">
		<p>This is the basic information that uniquely identifies you in <strong>TellTrail</strong>.</p>
	</div>
</div>
<div class="clear"></div>
<script type="text/javascript" charset="utf-8">
	$(function(){
		$('.button').button();
		$('#info_form').ajaxForm(function(data){
			if (data == 'OK') {
				$('#personal_info').load('/control/info/');
			}
			else {
				$('#personal_info').html(data);
			}
		})
	});
</script>
